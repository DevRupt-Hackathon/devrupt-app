<div class="header-container">
    <h3>
        Change number of dishes
    </h3>
    <span>Applies per set of dishes</span>
</div>
<div class="input-container">
    <button (click)="decrementDishes()">
        <span class="material-icons">keyboard_arrow_left</span>
    </button>
    <div class="dish-container">
        <span>
            {{ data.numOfDishes }}
        </span>
    </div>
    <button (click)="incrementDishes()">
        <span class="material-icons">keyboard_arrow_right</span>
    </button>
</div>
<div class="button-container">
    <button mat-raised-button (click)="applySelection()">Calculate</button>
    <a (click)="onCloseClick()" class="link-button">
        Cancel
    </a>
</div>
